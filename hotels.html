<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="hotels-header">
      <div class="logo">
        <a href="index.html">
          <img class="logo-Sedona" alt="Логотип Седоны" src="">
        </a>
      </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="about-sedona.html">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="hotels.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span></a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
            <div class="circle-numbers"></div> <!--Здесь будет кружок с цифрами у избранного. Пока нет мыслей, как его разметить.-->
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Хочу сюда!</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-hotels">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <div class="bread-crumbs">
          <a class="home-page" href="index.html">
            <div class="home-image"></div>
          </a>
          <div class="arrow-image"></div>
          <a class="current-page" href="">
            <span class="hotels-current">Гостиницы</span>
          </a>
        </div>
      </header>
      <section class="hotels-filters">
        <div class="infrastructure-and-housing-filters">
          <form class="filters-pack" action="https://echo.htmlacademy.ru/" method="get">
            <h2 class="filters-item">Инфраструктура:</h2>
              <ul class="option-list"> <!--Возможно этот список тут лишний. Слишком усложнил.-->
                <li class="option-item">
                  <label class="option-item-pool">
                    <input class="option-pool-choice" type="checkbox" name="pool" id="pool" checked>Бассейн
                  </label>
                </li>
                <li class="option-item">
                  <label class="option-item-parking">
                    <input class="option-parking-choice" type="checkbox" name="parking" id="parking" checked>Парковка
                  </label>
                </li>
                <li class="option-item">
                  <label class="option-item-wifi">
                    <input class="option-wifi-choice" type="checkbox" name="wifi" id="wifi">Wi-Fi
                  </label>
                </li>
              </ul>
            <h2 class="filters-item">Тип Жилья:</h2>
              <label class="option-item-hotel">
                <input class="option-hotel-choice" type="radio" name="housing-type" id="hotel" value="Гостиница" checked>Гостиница
              </label>
              <label class="option-item-motel">
                <input class="option-motel-choice" type="radio" name="housing-type" id="motel" value="Мотель">Мотель
              </label>
              <label class="option-item-apartment">
                <input class="option-apartment-choice" type="radio" name="housing-type" id="apartment" value="Апартаменты">Апартаменты
              </label>
            <h2 class="filters-item">Стоимость, ₽:</h2>
              <input class="price-field" type="number" name="from" id="from" value="0"> <!--Как написать в поле слово "от"?-->
              <input class="price-field" type="number" name="to" id="to" value="9000"> <!--Аналогично, только "до"?-->
              <div class="scale">
                <div class="big-scale">
                  <div class="small-scale">
                    <div class="cube-left"></div>
                    <div class="cube-right"></div>
                  </div>
                </div>
              </div>
              <button class="button-apply" type="submit">Применить</button>
              <button class="button-reset" type="reset">Сбросить</button>
          </form>
        </div>
      </section>
      <section class="searching-results">
        <h2 class="visually-hidden">Результаты поиска гостиниц</h2>
        <div class="searching-results-header">
          <div class="number-hotels">
            <b class="number-hotels-text">Найдено гостиниц: 38</b>
          </div>
          <div class="sorting-hotels">
            <select class="sorting-hotels-filter" aria-label="Сортировка">
              <option class="sorting-hotels-filter-item" value="cheap">Сначала дешевые</option>
              <option class="sorting-hotels-filter-item" value="expensive">Сначала дорогие</option>
              <option class="sorting-hotels-filter-item" value="popular">Сначала популярные</option>
            </select>
          </div>
          <div class="select-list-view">
            <a class="button button-tiles" href="#">
              <span class="visually-hidden">Показать плитки</span>
            </a>
            <a class="button button-single" href="#">
              <span class="visually-hidden">Показать одиночный элемент</span>
            </a>
            <a class="button button-list" href="#">
              <span class="visually-hidden">Показать список</span>
            </a>
          </div>
        </div>


      </section>


    </main>
